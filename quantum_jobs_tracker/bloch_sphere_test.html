<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloch Sphere Test - Standalone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #00bcd4;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        .status-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-item:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 500;
        }
        .status-value {
            font-weight: 600;
        }
        .status-good {
            color: #51cf66;
        }
        .status-bad {
            color: #ff6b6b;
        }
        .status-waiting {
            color: #ffd43b;
        }
        .bloch-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .widget-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00bcd4;
        }
        .widget-controls {
            display: flex;
            gap: 10px;
        }
        .widget-btn {
            background: rgba(0, 188, 212, 0.2);
            border: 2px solid #00bcd4;
            color: #00bcd4;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .widget-btn:hover {
            background: rgba(0, 188, 212, 0.3);
            transform: translateY(-1px);
        }
        .widget-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .widget-content {
            position: relative;
            min-height: 400px;
        }
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #00bcd4;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 188, 212, 0.2);
            border-left: 4px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-panel h3 {
            margin-top: 0;
            color: #00bcd4;
        }
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }
        .retry-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üß™ Bloch Sphere Test</h1>
            <p>Standalone test for the 3D Bloch Sphere visualization</p>
        </div>

        <div class="status-panel">
            <h3>üìä System Status</h3>
            <div class="status-item">
                <span class="status-label">Math.js</span>
                <span class="status-value status-waiting" id="math-status">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Plotly.js</span>
                <span class="status-value status-waiting" id="plotly-status">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Bloch Widget</span>
                <span class="status-value status-waiting" id="bloch-status">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Initialization</span>
                <span class="status-value status-waiting" id="init-status">Waiting...</span>
            </div>
        </div>

        <div class="bloch-container">
            <div class="widget-header">
                <h2><i class="fas fa-globe"></i> 3D Bloch Sphere</h2>
                <div class="widget-controls">
                    <button class="widget-btn" id="bloch-reset-btn" disabled>
                        <i class="fas fa-home"></i> Reset
                    </button>
                    <button class="widget-btn" id="bloch-refresh-btn" disabled>
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="widget-btn" id="bloch-rotate-btn" disabled>
                        <i class="fas fa-redo"></i> Rotate
                    </button>
                    <button class="widget-btn" id="expand-bloch-btn" disabled>
                        <i class="fas fa-expand-arrows-alt"></i> Expand
                    </button>
                </div>
            </div>
            <div class="widget-content">
                <div class="loading-screen" id="bloch-loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Initializing 3D Bloch Sphere...</div>
                </div>
                <div id="blochy-container" style="min-height: 400px; position: relative; display: none;"></div>
            </div>
        </div>

        <div class="debug-panel">
            <h3><i class="fas fa-terminal"></i> Debug Console</h3>
            <div id="debug-output">Initializing test environment...</div>
        </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/plotly-2.16.1.min.js"></script>
    <script src="static/plotly-gl3d-2.16.1.min.js"></script>
    <script src="static/blochy_optimized.js"></script>
    <script src="static/blochy_dashboard_integration.js"></script>
    <script src="static/bloch_test.js"></script>

    <script>
        let blochWidget = null;
        let debugOutput = document.getElementById('debug-output');

        function logDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }

        function updateStatus(id, status, type) {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = status;
                element.className = `status-value status-${type}`;
            }
        }

        function enableButtons() {
            const buttons = ['bloch-reset-btn', 'bloch-refresh-btn', 'bloch-rotate-btn', 'expand-bloch-btn'];
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = false;
            });
        }

        function checkLibraries() {
            logDebug('üîç Checking library availability...');

            // Check Math.js
            if (typeof math !== 'undefined') {
                updateStatus('math-status', 'Loaded ‚úì', 'good');
                logDebug('‚úÖ Math.js loaded');
            } else {
                updateStatus('math-status', 'Failed ‚úó', 'bad');
                logDebug('‚ùå Math.js not loaded');
                return false;
            }

            // Check Plotly
            if (typeof Plotly !== 'undefined') {
                updateStatus('plotly-status', 'Loaded ‚úì', 'good');
                logDebug('‚úÖ Plotly.js loaded');
            } else {
                updateStatus('plotly-status', 'Failed ‚úó', 'bad');
                logDebug('‚ùå Plotly.js not loaded');
                return false;
            }

            // Check Bloch Widget
            if (typeof OptimizedBlochyWidget !== 'undefined') {
                updateStatus('bloch-status', 'Loaded ‚úì', 'good');
                logDebug('‚úÖ Bloch widget loaded');
            } else {
                updateStatus('bloch-status', 'Failed ‚úó', 'bad');
                logDebug('‚ùå Bloch widget not loaded');
                return false;
            }

            return true;
        }

        function initializeTest() {
            logDebug('üöÄ Starting Bloch sphere test initialization...');

            if (!checkLibraries()) {
                logDebug('‚ùå Library check failed - retrying in 2 seconds...');
                updateStatus('init-status', 'Libraries missing', 'bad');
                setTimeout(initializeTest, 2000);
                return;
            }

            updateStatus('init-status', 'Initializing...', 'waiting');

            try {
                logDebug('üéØ Creating Bloch sphere widget...');
                blochWidget = new OptimizedBlochyWidget('blochy-container');

                // Setup button event listeners
                setupButtonListeners();

                // Hide loading and show content
                setTimeout(() => {
                    const loadingEl = document.getElementById('bloch-loading');
                    const containerEl = document.getElementById('blochy-container');

                    if (loadingEl) loadingEl.style.display = 'none';
                    if (containerEl) containerEl.style.display = 'block';

                    enableButtons();
                    updateStatus('init-status', 'Complete ‚úì', 'good');
                    logDebug('‚úÖ Bloch sphere test initialization complete');

                    // Run tests
                    setTimeout(() => {
                        if (typeof runBlochSphereTests === 'function') {
                            logDebug('üß™ Running comprehensive tests...');
                            const results = runBlochSphereTests();
                            logDebug(`Test results: ${JSON.stringify(results, null, 2)}`);
                        }
                    }, 1000);

                }, 1500);

            } catch (error) {
                logDebug(`‚ùå Initialization error: ${error.message}`);
                updateStatus('init-status', 'Failed ‚úó', 'bad');

                // Show error and retry button
                const container = document.getElementById('blochy-container');
                if (container) {
                    container.style.display = 'block';
                    container.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #ff6b6b;">
                            <h3>‚ùå Initialization Failed</h3>
                            <p>${error.message}</p>
                            <button class="retry-btn" onclick="location.reload()">üîÑ Retry</button>
                        </div>
                    `;
                }
            }
        }

        function setupButtonListeners() {
            logDebug('üîß Setting up button listeners...');

            // Reset button
            const resetBtn = document.getElementById('bloch-reset-btn');
            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    if (blochWidget) {
                        blochWidget.resetBlochState();
                        logDebug('üîÑ Reset button clicked');
                    }
                });
            }

            // Refresh button
            const refreshBtn = document.getElementById('bloch-refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    if (blochWidget) {
                        blochWidget.renderBlochSphere();
                        logDebug('üîÑ Refresh button clicked');
                    }
                });
            }

            // Rotate button
            const rotateBtn = document.getElementById('bloch-rotate-btn');
            if (rotateBtn) {
                rotateBtn.addEventListener('click', () => {
                    if (blochWidget) {
                        blochWidget.toggleAutoRotate();
                        logDebug('üîÑ Rotate button clicked');
                    }
                });
            }

            // Expand button
            const expandBtn = document.getElementById('expand-bloch-btn');
            if (expandBtn) {
                expandBtn.addEventListener('click', () => {
                    if (blochWidget) {
                        blochWidget.showOptimizedFullscreen();
                        logDebug('üîÑ Expand button clicked');
                    }
                });
            }
        }

        // Start the test
        window.addEventListener('load', () => {
            logDebug('üåü Test page loaded, starting initialization...');
            setTimeout(initializeTest, 1000);
        });
    </script>
</body>
</html>
