<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloch Sphere Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 800px;
            height: 600px;
            border: 2px solid #06b6d4;
            border-radius: 8px;
            margin: 20px auto;
            position: relative;
        }
        .test-info {
            text-align: center;
            margin: 20px;
        }
        .test-button {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:hover {
            background: #0891b2;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>üéØ Bloch Sphere Test</h1>
        <p>Testing if the exact Bloch sphere implementation works</p>
        <button class="test-button" onclick="testThreeJS()">Test Three.js</button>
        <button class="test-button" onclick="testBlochSphere()">Test Bloch Sphere</button>
        <button class="test-button" onclick="testQuantumGates()">Test Quantum Gates</button>
    </div>
    
    <div class="test-container">
        <div id="bloch-sphere" style="width: 100%; height: 100%; position: relative;"></div>
        
        <!-- State Display -->
        <div id="bloch-sphere-state" style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            <div>Theta: <span id="bloch-sphere-state-theta">+0.0000</span></div>
            <div>Phi: <span id="bloch-sphere-state-phi">+90.0000</span></div>
            <div>Alpha: <span id="bloch-sphere-state-alpha">+1.0000</span></div>
            <div>Beta: <span id="bloch-sphere-state-beta">+0.0000 + i * 0.0000</span></div>
            <div style="margin-top: 5px; border-top: 1px solid #333; padding-top: 5px;">
                <div>X: <span id="bloch-sphere-state-x">+0.0000</span></div>
                <div>Y: <span id="bloch-sphere-state-y">+0.0000</span></div>
                <div>Z: <span id="bloch-sphere-state-z">+1.0000</span></div>
            </div>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="/static/bloch_sphere/src/libs/three/three.min.js"></script>
    <script>
        // Load OrbitControls
        const orbitScript = document.createElement('script');
        orbitScript.src = '/static/bloch_sphere/src/libs/three/jsm/controls/OrbitControls.js';
        orbitScript.onload = () => {
            console.log('‚úÖ OrbitControls loaded');
            window.OrbitControlsLoaded = true;
        };
        orbitScript.onerror = () => {
            console.error('‚ùå Failed to load OrbitControls');
        };
        document.head.appendChild(orbitScript);

        // Test functions
        function testThreeJS() {
            console.log('üß™ Testing Three.js...');
            if (typeof THREE !== 'undefined') {
                console.log('‚úÖ Three.js is loaded');
                console.log('THREE version:', THREE.REVISION);
            } else {
                console.error('‚ùå Three.js not loaded');
            }
        }

        function testBlochSphere() {
            console.log('üéØ Testing Bloch Sphere Creation...');
            
            if (typeof THREE === 'undefined') {
                console.error('‚ùå Three.js not available');
                return;
            }

            const container = document.getElementById('bloch-sphere');
            if (!container) {
                console.error('‚ùå Container not found');
                return;
            }

            // Clear container
            container.innerHTML = '';

            try {
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);

                // Create camera
                const camera = new THREE.PerspectiveCamera(45, 800 / 600, 0.1, 1000);
                camera.position.set(3, 2, 3);
                camera.lookAt(0, 0, 0);

                // Create renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(800, 600);
                container.appendChild(renderer.domElement);

                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                // Create sphere
                const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
                const sphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0x888888,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.DoubleSide
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(sphere);

                // Create wireframe
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0x888888,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.4
                });
                const wireframe = new THREE.Mesh(sphereGeometry, wireframeMaterial);
                scene.add(wireframe);

                // Create axes
                const axisLength = 1.2;
                const axisRadius = 0.01;

                // X-axis (red)
                const xGeometry = new THREE.CylinderGeometry(axisRadius, axisRadius, axisLength);
                const xMaterial = new THREE.MeshBasicMaterial({ color: 0xff4444 });
                const xAxis = new THREE.Mesh(xGeometry, xMaterial);
                xAxis.rotation.z = Math.PI / 2;
                scene.add(xAxis);

                // Y-axis (green)
                const yGeometry = new THREE.CylinderGeometry(axisRadius, axisRadius, axisLength);
                const yMaterial = new THREE.MeshBasicMaterial({ color: 0x44ff44 });
                const yAxis = new THREE.Mesh(yGeometry, yMaterial);
                scene.add(yAxis);

                // Z-axis (blue)
                const zGeometry = new THREE.CylinderGeometry(axisRadius, axisRadius, axisLength);
                const zMaterial = new THREE.MeshBasicMaterial({ color: 0x4444ff });
                const zAxis = new THREE.Mesh(zGeometry, zMaterial);
                zAxis.rotation.x = Math.PI / 2;
                scene.add(zAxis);

                // Create state vector
                const vectorGeometry = new THREE.SphereGeometry(0.05, 16, 16);
                const vectorMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const vector = new THREE.Mesh(vectorGeometry, vectorMaterial);
                vector.position.set(0, 0, 1);
                scene.add(vector);

                // Create state line
                const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, 1)
                ]);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
                const stateLine = new THREE.Line(lineGeometry, lineMaterial);
                scene.add(stateLine);

                // Create controls
                let controls;
                if (typeof OrbitControls !== 'undefined') {
                    controls = new OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.minDistance = 2;
                    controls.maxDistance = 8;
                    controls.enablePan = false;
                    console.log('‚úÖ OrbitControls initialized');
                } else {
                    console.warn('‚ö†Ô∏è OrbitControls not available');
                    controls = { update: () => {} };
                }

                // Animation loop
                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                // Store references
                container._blochScene = { scene, camera, renderer, controls, animate };
                container._stateVector = vector;
                container._stateLine = stateLine;

                console.log('‚úÖ Bloch sphere created successfully!');
                console.log('üéØ You should see a 3D wireframe sphere with axes and a white state vector');

            } catch (error) {
                console.error('‚ùå Error creating Bloch sphere:', error);
                container.innerHTML = '<div style="padding: 20px; color: red; text-align: center;">‚ùå Error: ' + error.message + '</div>';
            }
        }

        function testQuantumGates() {
            console.log('‚ö° Testing Quantum Gates...');
            
            const container = document.getElementById('bloch-sphere');
            if (!container || !container._blochScene) {
                console.error('‚ùå Bloch sphere not initialized');
                return;
            }

            const vector = container._stateVector;
            const line = container._stateLine;
            
            if (!vector) {
                console.error('‚ùå State vector not found');
                return;
            }

            // Test H gate (Hadamard)
            console.log('üéØ Applying H gate...');
            
            // Move state vector to equator (Hadamard effect)
            const newPosition = new THREE.Vector3(1, 0, 0);
            
            // Animate transition
            const startPos = vector.position.clone();
            const duration = 1000;
            const startTime = Date.now();

            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = 1 - Math.pow(1 - progress, 3);

                const currentPos = new THREE.Vector3().lerpVectors(startPos, newPosition, easedProgress);
                vector.position.copy(currentPos);

                // Update state line
                if (line) {
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                        new THREE.Vector3(0, 0, 0),
                        currentPos
                    ]);
                    line.geometry.dispose();
                    line.geometry = lineGeometry;
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    console.log('‚úÖ H gate applied! State vector moved to equator');
                }
            };

            animate();
        }
    </script>
</body>
</html>
